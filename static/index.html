<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Agent Day 1</title>
    <style>
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #avatar {
            width: 300px;
            height: 300px;
            background: #444;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 40px #333;
        }
        .eye {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 90px;
        }
        .eye.left { left: 60px; }
        .eye.right { right: 60px; }
        .pupil {
            width: 28px;
            height: 28px;
            background: #2196f3;
            border-radius: 50%;
            position: absolute;
            top: 16px;
            left: 16px;
            transition: top 0.1s, left 0.1s;
        }
        .mouth {
            width: 100px;
            height: 40px;
            border-radius: 0 0 50px 50px;
            background: #fff;
            position: absolute;
            bottom: 50px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="avatar">
        <div class="eye left">
            <div class="pupil" id="pupil-left"></div>
        </div>
        <div class="eye right">
            <div class="pupil" id="pupil-right"></div>
        </div>
        <div class="mouth"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
