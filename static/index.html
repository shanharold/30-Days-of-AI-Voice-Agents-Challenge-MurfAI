<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Voice Agent - LLM + TTS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div id="robot-face">
    <div class="antenna"></div>
    <div class="antenna-tip"></div>
    <div class="face">
      <div class="eye left"><div class="pupil" id="pupil-left"></div></div>
      <div class="eye right"><div class="pupil" id="pupil-right"></div></div>
      <div class="mouth"></div>
      <div class="chin"></div>
    </div>
  </div>

  <div class="center-card">
    <h1>Voice Agent <span>-by Shan</span></h1>
    <p class="subtitle">Conversational LLM Voice Agent with Memory</p>

    <!-- Conversational Bot Section (Day 12) -->
    <h2>Conversational Bot</h2>
    <div id="convo-bot-section">
      <button id="convo-record-btn" class="record-btn">Start Recording</button>
      <div id="recording-indicator" style="display:none;">
        <span class="dot"></span> Recording...
      </div>
      <audio id="convo-audio-player" style="display:none"></audio>
      <div id="convo-status"></div>
      <div style="margin-top:10px;">
        <strong>Bot Response:</strong>
        <span id="convo-bot-text-output" style="color:#fff;"></span>
      </div>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
