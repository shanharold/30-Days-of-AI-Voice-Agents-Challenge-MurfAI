<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voice Agent - Day 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="robot-face">
        <div class="antenna"></div>
        <div class="antenna-tip"></div>
        <div class="face">
            <div class="eye left"><div class="pupil" id="pupil-left"></div></div>
            <div class="eye right"><div class="pupil" id="pupil-right"></div></div>
            <div class="mouth"></div>
            <div class="chin"></div>
        </div>
    </div>
    <div class="center-card">
        <h1>Voice Agent <span>Day 3</span></h1>
        <p class="subtitle">Convert your text to realistic speech with Murf AI</p>
        <input type="text" id="input-box" placeholder="Type your message here..." />
        <button id="generate-btn">Generate Speech</button>
        <div id="audio-container" style="display:none;">
            <audio controls id="audio-player"></audio>
        </div>
        <div id="status"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
